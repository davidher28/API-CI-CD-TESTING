name: Deploy Stage

on:
  workflow_run:
    workflows:
      - 'Commit Stage'
    branches:
      - 'main'
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Bump Version and Push Tag
        id: tagging
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true

      - name: Login to Docker Hub
        id: login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Image to Docker Hub
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi:${{ steps.tagging.outputs.new_tag }}

      - name: Docker Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Create a GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          name: Release ${{ steps.tagging.outputs.new_tag }}
          tag: ${{ steps.tagging.outputs.new_tag }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Update kube config
        run: aws eks update-kubeconfig --name attractive-rainbow-1707191033 --region eu-west-1

      - name: Deploy to EKS
        env:
          IMAGE_REPOSITORY: ${{ secrets.DOCKERHUB_USERNAME }}
          IMAGE_TAG: ${{ steps.tagging.outputs.new_tag }}
        run: |
          sed -i "s|DOCKER_IMAGE|$IMAGE_REPOSITORY/fastapi:$IMAGE_TAG|g" ./kubernetes/manifests/hello-app-deployment.yaml && \
          kubectl apply -f ./kubernetes/manifests/hello-app-deployment.yaml
          kubectl apply -f ./kubernetes/manifests/hello-app-service.yaml
